<!DOCTYPE html>
<html lang="en">
<head>
    <link href="style.css" rel="stylesheet">
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=SUSE:wght@100..800&family=Source+Code+Pro:ital,wght@0,200..900;1,200..900&display=swap" rel="stylesheet">
    <script src="https://kit.fontawesome.com/1ec857a77a.js" crossorigin="anonymous"></script>
</head>
<body>
    <div class="sign-up-box">
        <h1>Create Account</h1>
        <div class="sign-up-box-content">
            <div class="personal">
                <form id="Email-Form-Password-Form">
                    <div class="Email-Section">
                        <i class="fa-solid fa-envelope fa-3x"></i>
                    <input type="email" placeholder="Email/Name" id="email-input-form" name="User-Email">
                    </div>
                    <div class="Password-Section">
                        <i class="fa-solid fa-lock fa-3x"></i>           
                    <input type="password" placeholder="Password" id="password-input-form" name="User-Password">
                    </div>
                    <div class="bottom-form-sign-up">
                        <div id="sign-up-logos">
                            <i class="fa-brands fa-google fa-3x"></i>
                            <i class="fa-brands fa-github fa-3x"></i>
                        </div>
                    <button id="sign-up-button" type="submit">Sign up</button>
                    </div>
                    <div class="google-github-sign-up">
                        
                </form>
                <p><u>Sign in instead</u></p>
                    
                </div>
                
            </div>
        </div>

        <div class="register-organization">
            <h2>Or, Register your team</h2>
            <form id="register-team-form">
                <div class="Team-Section">
                    <i class="fa-solid fa-users fa-3x"></i>
                    <input type="number" placeholder="Organization Number" id="team-number-input" name="team-number">
                </div>
                <div class="Name-Section">
                    <i class="fa-solid fa-file-signature fa-3x"></i>
                    <input type="text" placeholder="Name of administrator" id="administrator-name-form" name="administrator-name">
                </div>
                <div class="Admin-Email-Section">
                    <i class="fa-solid fa-envelope-open-text fa-3x  "></i>
                    <input type="email" placeholder="Admin or team email" id="official-email-form" name="official-email">
                </div>
                <div class="bottom-section-register">
                    <button id="contact-us-button" type="submit">Contact us</button>
                </div>
                
            </form>
        </div>
            
    </div>
</body>
</html>
